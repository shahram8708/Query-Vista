<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Vista ü§ñ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 20px 10px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px auto;
            width: 100%;
        }

        .input-group input[type="text"] {
            padding: 15px;
            width: 100%;
            border: 2px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
        }

        .dropzone {
            border: 2px dashed #ced4da;
            border-radius: 8px;
            padding: 20px;
            width: 92%;
            text-align: center;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dropzone:hover {
            background-color: #e2e6ea;
            border-color: #28a745;
        }

        .dropzone input[type="file"] {
            display: none;
        }

        .dropzone p {
            margin: 0;
            color: #6c757d;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #result {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #444;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .loader {
            display: none;
            margin: 20px 0;
        }

        .loader span {
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            animation: wave 1.5s infinite;
        }

        .loader span:nth-child(2) {
            animation-delay: -0.3s;
        }

        .loader span:nth-child(3) {
            animation-delay: -0.6s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0.5);
            }

            50% {
                transform: scaleY(1.5);
            }
        }

        .audio-controls,
        .copy-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .audio-controls button,
        .copy-controls button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .audio-controls button:hover,
        .copy-controls button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .copy-controls button {
            background-color: #ffc107;
            color: #000;
        }

        .copy-controls button:hover {
            background-color: #e0a800;
        }

        #uploadedImages {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        #uploadedImages p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        #uploadedImages ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #uploadedImages li {
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.9rem;
        }

        #uploadedImages li:last-child {
            border-bottom: none;
        }

        .description {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .description h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .description p {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Query Vista ü§ñ</h1>
        <div class="description">
            <h1>Welcome to Query Vista üëãüî≠</h1>
            <p>Upload multiple images, ask a question, and get answers based on all uploaded images.</p>
        </div>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="input-group">
                <input type="text" name="prompt" placeholder="Enter your prompt" required>
            </div>
            <div class="input-group">
                <label for="imageUpload" class="dropzone">
                    <p>Drag & Drop Multiple Images Here or Click to Select üìÇüì•</p>
                    <input type="file" id="imageUpload" name="images" multiple accept="image/*" required>
                </label>
                <div id="uploadedImages"></div>
            </div>
            <button type="submit">‚úÖ</button>
        </form>
        <div id="result"></div>
        <div class="audio-controls">
            <button id="playAudio" style="display: none;">‚ñ∂Ô∏è</button>
            <button id="stopAudio" style="display: none;">‚èπÔ∏è</button>
        </div>
        <div class="copy-controls">
            <button id="copyText" style="display: none;">üìã</button>
        </div>
        <div class="loader" id="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        const dropzone = document.querySelector('.dropzone');
        const fileInput = document.querySelector('#imageUpload');
        const uploadedImages = document.querySelector('#uploadedImages');
        const playAudioButton = document.getElementById('playAudio');
        const stopAudioButton = document.getElementById('stopAudio');
        const copyTextButton = document.getElementById('copyText');

        let synth = window.speechSynthesis;
        let currentUtterance = null;
        let isFileInputOpened = false;

        dropzone.addEventListener('click', () => {
            if (!isFileInputOpened) {
                fileInput.click();
                isFileInputOpened = true;
            }
        });

        dropzone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropzone.style.backgroundColor = '#e2e6ea';
            dropzone.style.borderColor = '#28a745';
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.style.backgroundColor = '#f8f9fa';
            dropzone.style.borderColor = '#ced4da';
        });

        dropzone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropzone.style.backgroundColor = '#f8f9fa';
            dropzone.style.borderColor = '#ced4da';
            fileInput.files = event.dataTransfer.files;
            updateImagePreview();
            isFileInputOpened = false;
        });

        fileInput.addEventListener('change', () => {
            updateImagePreview();
            isFileInputOpened = false;
        });

        function updateImagePreview() {
            const files = fileInput.files;
            uploadedImages.innerHTML = '';
            if (files.length > 0) {
                let fileNames = `<p>Uploaded ${files.length} image(s) üñºÔ∏è:</p><ul>`;
                for (const file of files) {
                    fileNames += `<li>${file.name}</li>`;
                }
                fileNames += '</ul>';
                uploadedImages.innerHTML = fileNames;
                dropzone.style.display = 'none';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const loader = document.getElementById('loader');
            const result = document.getElementById('result');

            loader.style.display = 'block';
            result.innerHTML = '';

            const formData = new FormData(this);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                const responseText = data.html || data.error;
                result.innerHTML = responseText;

                if (responseText) {
                    playAudioButton.style.display = 'inline-block';
                    stopAudioButton.style.display = 'inline-block';

                    playAudioButton.addEventListener('click', () => {
                        if (currentUtterance) {
                            synth.resume();
                        } else {
                            currentUtterance = new SpeechSynthesisUtterance(responseText);
                            synth.speak(currentUtterance);
                        }
                    });

                    stopAudioButton.addEventListener('click', () => {
                        if (currentUtterance) {
                            synth.pause();
                            synth.cancel();
                            currentUtterance = null;
                        }
                    });
                } else {
                    playAudioButton.style.display = 'block';
                    stopAudioButton.style.display = 'block';
                }

                copyTextButton.style.display = 'inline-block';

                copyTextButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(result.innerText).then(() => {
                        alert('Text copied to clipboard!');
                    }, (err) => {
                        alert('Failed to copy text: ' + err);
                    });
                });

            } catch (error) {
                result.innerHTML = 'An error occurred: ' + error.message;
            } finally {
                loader.style.display = 'none';
            }
        });


    </script>
</body>

</html>
